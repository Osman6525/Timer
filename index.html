<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="theme-controls">
    <label>
      Theme:
      <select id="themeSelect">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </label>
    <label>
      Accent:
      <input type="color" id="accentColor" value="#3b82f6">
    </label>
  </div>
  <div class="timer-container">
    <div class="timer-display" id="timer">00:00</div>
    <div class="controls">
      <input type="number" id="minutesInput" placeholder="Min" min="0" max="99">
      <input type="number" id="secondsInput" placeholder="Sec" min="0" max="59">
      <button id="startBtn" onclick="startTimer()">Start</button>
      <button id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
      <button id="resumeBtn" onclick="resumeTimer()" disabled>Resume</button>
      <button onclick="resetTimer()">Reset</button>
      <button onclick="recordLap()" id="lapBtn" disabled>Lap</button>
    </div>
    <ul class="laps" id="laps"></ul>
  </div>
  <!-- Visual alert -->
  <div id="alertOverlay" class="alert-overlay hidden">
    <div class="alert-popup">
      <span>⏰ Time's up! ⏰</span>
    </div>
  </div>
  <!-- Audio alert -->
  <audio id="beepSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa60b5.mp3"></audio>
  <script>
    let timerInterval;
    let remainingSeconds = 0;
    let running = false;
    let laps = [];
    let startTimestamp = 0;
    let pausedAt = 0;

    function pad(val) {
      return String(val).padStart(2, '0');
    }

    function updateTimerDisplay() {
      const minutes = pad(Math.floor(remainingSeconds / 60));
      const seconds = pad(remainingSeconds % 60);
      document.getElementById('timer').textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      const min = Number(document.getElementById('minutesInput').value) || 0;
      const sec = Number(document.getElementById('secondsInput').value) || 0;
      if (min < 0 || sec < 0 || sec > 59) {
        alert('Please enter valid minutes (>=0) and seconds (0-59).');
        return;
      }
      remainingSeconds = min * 60 + sec;
      if (remainingSeconds <= 0) {
        alert('Set a valid time.');
        return;
      }
      updateTimerDisplay();
      running = true;
      document.getElementById('startBtn').disabled = true;
      document.getElementById('pauseBtn').disabled = false;
      document.getElementById('resumeBtn').disabled = true;
      document.getElementById('lapBtn').disabled = false;
      startTimestamp = Date.now();
      timerInterval = setInterval(() => {
        if (remainingSeconds > 0) {
          remainingSeconds--;
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
          running = false;
          document.getElementById('startBtn').disabled = false;
          document.getElementById('pauseBtn').disabled = true;
          document.getElementById('resumeBtn').disabled = true;
          document.getElementById('lapBtn').disabled = true;
          showAlert();
          playBeep();
        }
      }, 1000);
    }

    function pauseTimer() {
      if (!running) return;
      clearInterval(timerInterval);
      running = false;
      pausedAt = Date.now();
      document.getElementById('pauseBtn').disabled = true;
      document.getElementById('resumeBtn').disabled = false;
      document.getElementById('lapBtn').disabled = true;
    }

    function resumeTimer() {
      if (running || remainingSeconds <= 0) return;
      running = true;
      document.getElementById('pauseBtn').disabled = false;
      document.getElementById('resumeBtn').disabled = true;
      document.getElementById('lapBtn').disabled = false;
      timerInterval = setInterval(() => {
        if (remainingSeconds > 0) {
          remainingSeconds--;
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
          running = false;
          document.getElementById('startBtn').disabled = false;
          document.getElementById('pauseBtn').disabled = true;
          document.getElementById('resumeBtn').disabled = true;
          document.getElementById('lapBtn').disabled = true;
          showAlert();
          playBeep();
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      running = false;
      remainingSeconds = 0;
      updateTimerDisplay();
      document.getElementById('startBtn').disabled = false;
      document.getElementById('pauseBtn').disabled = true;
      document.getElementById('resumeBtn').disabled = true;
      document.getElementById('lapBtn').disabled = true;
      document.getElementById('minutesInput').value = '';
      document.getElementById('secondsInput').value = '';
      laps = [];
      renderLaps();
    }

    function recordLap() {
      if (!running) return;
      const elapsed = getElapsed();
      laps.push(elapsed);
      renderLaps();
    }

    function renderLaps() {
      const ul = document.getElementById('laps');
      ul.innerHTML = '';
      laps.forEach((lap, idx) => {
        const li = document.createElement('li');
        li.textContent = `Lap ${idx + 1}: ${lap}`;
        ul.appendChild(li);
      });
    }

    function getElapsed() {
      const total = Number(document.getElementById('minutesInput').value || 0) * 60 +
        Number(document.getElementById('secondsInput').value || 0);
      const elapsed = total - remainingSeconds;
      const min = pad(Math.floor(elapsed / 60));
      const sec = pad(elapsed % 60);
      return `${min}:${sec}`;
    }

    function showAlert() {
      const overlay = document.getElementById('alertOverlay');
      overlay.classList.remove('hidden');
      setTimeout(() => overlay.classList.add('hidden'), 3000);
    }

    function playBeep() {
      const beep = document.getElementById('beepSound');
      beep.currentTime = 0;
      beep.play();
    }

    // THEME CONTROLS
    const themeSelect = document.getElementById('themeSelect');
    const accentColorInput = document.getElementById('accentColor');

    themeSelect.addEventListener('change', function() {
      document.documentElement.setAttribute('data-theme', this.value);
    });

    accentColorInput.addEventListener('input', function() {
      document.documentElement.style.setProperty('--accent', this.value);
    });

    // On page load
    updateTimerDisplay();
    document.getElementById('timer').textContent = "00:00";

  </script>
</body>
</html>
